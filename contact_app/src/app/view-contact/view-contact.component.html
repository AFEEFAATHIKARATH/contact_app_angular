<div class="container mt-1">
  <div class="row">
    <div class="col">
      <h1><i class="fa-solid fa-eye"></i> View Contact Page</h1>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-md-4">
      <img
        width="250px"
        height="250px"
        class="contact_image"
        [src]="contact.imageUrl"
        alt="contact image"
      />
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          Name: <span class="fw-bolder">{{ contact.name }}</span>
        </li>
        <li class="list-group-item">
          Email: <span class="fw-bolder">{{ contact.email }}</span>
        </li>
        <li class="list-group-item">
          Phone: <span class="fw-bolder">{{ contact.phone }}</span>
        </li>
        <li class="list-group-item">
          Company: <span class="fw-bolder">{{ contact.company }}</span>
        </li>
        <li class="list-group-item">
          Title: <span class="fw-bolder">{{ contact.title }}</span>
        </li>
        <li class="list-group-item">
          Group: <span class="fw-bolder">{{ groupName }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
